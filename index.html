<!doctype html>
<html>
	<head>
		<title>Ambience</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="js-yaml.js"></script>
		<script type="text/javascript" src="ambience.js"></script>
		<script type="text/javascript" src="audiovisual.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', Ambience.start);
		</script>
		<link rel="stylesheet" type="text/css" href="ambience.css">
	</head>
	<body>
		<div id="menu">
			<form>
				<p>Choose or drop an adventure file here</p>
				<p><input type="file" id="file-chooser"></p>
			</form>
		</div>
		<div id="scene-stage" class="stage">
			<span id="scene-text"></span>
			<audio id="scene-sound"></audio>

		<div id="effect-stage" class="stage">
			<span id="effect-text"></span>
			<audio id="effect-sound"></audio>
		</div>
