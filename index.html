<!doctype html>
<html>
	<head>
		<title>Ambience</title>
		
		<script src="functions.js"></script>
		<script src="js-yaml.js"></script>
		<script src="animation.js"></script>
		<script src="ambience.js"></script>
		<script src="preloader.js"></script>
		<script src="adventure.js"></script>
		<script src="image.js"></script>
		<script src="sound.js"></script>
		<script src="background.js"></script>
		<script src="media.js"></script>
		<script src="video.js"></script>
		<script src="stage.js"></script>
		<script src="text.js"></script>
		<script src="audiovisual.js"></script>
		<script src="immersive.js"></script>
		
		<link rel="stylesheet" type="text/css" href="ambience.css">
	</head>
	<body>
		<div id="menu">
			<form>
				<p>Choose or drop an adventure file here</p>
				<p><input type="file" id="file-chooser"></p>
			</form>
		</div>
		<div id="editor">
			<textarea id="editor-input"></textarea>
		</div>
		<div id="theater">
			<div id="scene-stage" class="stage">
				<audio id="scene-sound" class="sound"></audio>
				<div id="scene-image" class="image"></div>
				<video id="scene-video" class="video"></video>
				<div class="text">
					<div id="scene-text"></div>
				</div>
			</div>
			<div id="effect-stage" class="stage">
				<audio id="effect-sound" class="sound"></audio>
				<div id="effect-image" class="image"></div>
				<video id="effect-video" class="video"></video>
				<div class="text">
					<div id="effect-text"></div>
				</div>
			</div>
		</div>
	</body>
</html>
