<!doctype html>
<html>
	<head>
		<title>Jasmine Spec Runner</title>
		
		<link rel="stylesheet" href="jasmine/jasmine.css">
		<script src="jasmine/jasmine.js"></script>
		<script src="jasmine/jasmine-html.js"></script>
		
		<script src="../source/extensions.js"></script>
		<script src="../libraries/manymation/source/manymation.js"></script>
		<script src="../libraries/when/when.js"></script>
		<script src="../source/List.js"></script>
		<script src="../source/Stage.js"></script>
		<script src="../source/ScenePlayer.js"></script>
		<script src="../source/Scene.js"></script>
		<script src="../source/MediaPlayers/Background.js"></script>
		<script src="../source/MediaPlayers/Image.js"></script>
		<script src="../source/MediaPlayers/Sound.js"></script>
		<script src="../source/MediaPlayers/Text.js"></script>
		
		<script src="matchers.js"></script>
		<script src="DebugScenePlayer.js"></script>
		<script src="stage.spec.js"></script>
		<script src="scene-player.spec.js"></script>
		<script src="audio.spec.js"></script>
		<script src="mixin.spec.js"></script>

		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();
				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				window.addEventListener('load', execJasmine);

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</head>
	<body>
	</body>
</html>
