<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Details/Summary</title>
		
		<script src="knockout.js"></script>
		<script src="knockbat.js"></script>
		<script>
			var viewModel = {
				scenes: [
					{
						name: 'city',
						image: 'ishtar_rooftop.jpg'
					},
					{
						name: 'portrait',
						image: 'jack-face-details.jpg'
					}
				]
			};
			
			window.addEventListener('load', function() {
				ko.applyBindings(viewModel);
			});
		</script>
		
		<style>
			div.preview {
				float: left;
				width: 10em;
				margin-right: 1em;
			}
			
			div.preview img {
				width: 100%;
			}
			
			div.options {
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="content" data-bind-foreach="scenes">
			<fieldset>
				<legend>Name: <input data-bind-value="name"></legend>
				<div class="preview">
					<img data-bind-attr-src="image">
				</div>
				<div class="options">
					<details>
						<summary>Image</summary>
						<label>Path: <input type="text" data-bind-value="image"></label>
					</details>
					<details>
						<summary>Sound</summary>
					</details>
					<details>
						<summary>Text</summary>
					</details>
					<details>
						<summary>Other</summary>
					</details>
				</div>
			</fieldset>
		</div>
	</body>
</html>
