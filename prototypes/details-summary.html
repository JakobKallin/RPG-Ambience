<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Details/Summary</title>
		
		<script src="knockout.js"></script>
		<script src="knockbat.js"></script>
		<script>
			var viewModel = {
				scenes: [
					{
						name: 'city',
						image: 'ishtar_rooftop.jpg',
						sound: 'music.mp3',
						text: null
					},
					{
						name: 'portrait',
						image: 'jack-face-details.jpg',
						sound: null,
						text: null
					}
				]
			};
			
			viewModel.scenes.map(function(scene) {
				for ( var property in scene ) {
					scene[property] = ko.observable(scene[property]);
				}
			});
			
			window.addEventListener('load', function() {
				ko.applyBindings(viewModel);
			});
		</script>
		
		<style>
			div.preview {
				float: left;
				width: 10em;
				margin-right: 1em;
			}
			
			div.preview img {
				width: 100%;
			}
			
			div.preview button {
				width: 100%;
			}
			
			div.options {
				float: left;
			}
			
			.note {
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div class="content" data-bind-foreach="scenes">
			<datalist id="fonts">
				<option value="Calibri">
				<option value="Cambria">
				<option value="Constantia">
				<option value="Georgia">
			</datalist>
			<fieldset>
				<legend data-bind-text="name"></legend>
				<div class="preview">
					<a href="#"><img data-bind-attr-src="image"></a>
					<button>Play</button>
				</div>
				<div class="options">
					<label>Name: <input type="text" size="10" data-bind-value="name" data-bind-valueUpdate="'afterkeydown'"></label> <label>Key: <input type="text" size="1"></label>
					<details>
						<summary>Image <span class="note" data-bind-text="image"></span></summary>
						<label>File: <input type="text" data-bind-value="image" data-bind-valueUpdate="'afterkeydown'"></label>
					</details>
					<details>
						<summary>Sound <span class="note" data-bind-text="sound"></span></summary>
						<label>File: <input type="text" data-bind-value="sound" data-bind-valueUpdate="'afterkeydown'"></label>
					</details>
					<details>
						<summary>Text <span class="note" data-bind-text="text"></span></summary>
						<ul>
							<li><label><textarea data-bind-value="text" data-bind-valueUpdate="'afterkeydown'"></textarea></label></li>
							<li><label>Font: <input type="text" list="fonts"></label></li>
							<li><label>Size: <input type="number"></label></li>
							<li><label>Color: <input type="color"></label></li>
						</ul>
					</details>
					<details>
						<summary>Other</summary>
						<ul>
							<li><label>Loop: <input type="checkbox"></label></li>
							<li><label>Fade: <input type="number"></label></li>
						</ul>
					</details>
				</div>
			</fieldset>
		</div>
	</body>
</html>
