<!doctype html>
<html>
	<head>
		<title>Jasmine Spec Runner</title>
		
		<link rel="stylesheet" href="jasmine/jasmine.css">
		<script src="jasmine/jasmine.js"></script>
		<script src="jasmine/jasmine-html.js"></script>
		
		<script src="../libraries/when/when.js"></script>
		<script src="../libraries/when/parallel.js"></script>
		<script src="../libraries/when/delay.js"></script>
		
		<script>var Ambience = {};</script>
		<script src="../source/extensions.js"></script>
		<script src="../source/Library.js"></script>
		<script src="../source/TestBackend.js"></script>
		
		<script src="library.js"></script>		
		
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();
				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				window.addEventListener('load', execJasmine);

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</head>
	<body>
	</body>
</html>
